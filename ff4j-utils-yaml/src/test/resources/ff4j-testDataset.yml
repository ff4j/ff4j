# ----------------------------------
# - Settings for FF4j --------------
# ----------------------------------
ff4j:
  autocreate: true
  audit:      true
  
  # --------------------------------------
  # ROLES
  # --------------------------------------
  roles:
    - name: EVERYONE
      permissions: [VIEW_FEATURES, VIEW_PROPERTIES]
    - name: USER
      permissions: [VIEW_FEATURES, VIEW_PROPERTIES, VIEW_AUDITTRAIL, VIEW_FEATUREUSAGE]
    - name: SUPERUSER
      permissions: [TOGGLE_FEATURES,  VIEW_FEATURES, VIEW_PROPERTIES, VIEW_AUDITTRAIL, VIEW_FEATUREUSAGE]
    - name: ADMINISTRATOR
      permissions: [ADMIN_FEATURES, ADMIN_PROPERTIES, TOGGLE_FEATURES,  VIEW_FEATURES, VIEW_PROPERTIES, VIEW_AUDITTRAIL, VIEW_FEATUREUSAGE]
  
  # --------------------------------------
  # USERS
  # --------------------------------------
  
  users:
    - uid: john
      firstName: John
      lastName: Connor
      description: sample description if OK
      permissions: [ADMIN_FEATURES]
      roles: [ADMINISTRATOR] 
    - uid: sarah
      firstName: Sarah
      lastName: Connor
      description: sample description if OK
      permissions: [FEATURE_VIEW]
      roles: [USER] 
  
  # --------------------------------------
  # Features
  # --------------------------------------
  features:
    - uid: f1
      enable: false
      description: some desc
    - uid: f2
      enable: true
      description: description
      groupName: GRP1
      permissions:
        - name: FEATURE_TOGGLE
          users: [john]
        - name: FEATURE_VIEW
          roles: [EVERYONE]
      properties:
        - name: ppint
          type: int
          value: 12
        - name: ppdouble
          type: double
          value: 12.5
        - name: ppboolean
          type: boolean
          value: true
        - name: ppstring
          type: string
          value: hello   
        - name: myLogLevel
          type: logLevel
          value: DEBUG   
        - name: ppListInt
          type: listInt
          value: 12,13,14                      
        - name: digitValue
          type: org.ff4j.property.PropertyInt
          value: 1
          fixedValues: [0, 1, 2, 3]
        - name: regionIdentifier
          type: string
          value: NA
          fixedValues: [NA, EMEA, APAC]
      toggleStrategies:
        - class: org.ff4j.feature.togglestrategy.PonderationToggleStrategy
          properties:
           - name: weight
             type: double
             value: 1
    - uid: f3
      enable: false
      description: description
      groupName: GRP0
      permissions:
        - name: FEATURE_VIEW
          roles: [USER]    
    - uid: f4
      enable: true
      description: description
      groupName: GRP1
      toggleStrategies:
        - class: org.ff4j.feature.togglestrategy.expression.ExpressionToggleStrategy
          properties:
           - name: expression
             type: string
             value: f3 | f2
  
  # --------------------------------------
  # Properties
  # --------------------------------------
  properties:
    - name: pBigDecimal
      type: bigDecimal
      value: 1.5
    - name: pBigInteger
      type: bigInteger
      value: 123456
    - name: pBoolean
      type: boolean
      value: true
    - name: pByte
      type: byte
      value: p
    - name: pCalendar
      type: calendar
      value: 2018-12-24 23:00:00
    - name: pDate
      type: date
      value: 2018-12-24 23:00:00
    - name: pClass
      type: class
      value: java.lang.String
    - name: pDouble
      type: double
      value: 20.0
    - name: pFloat
      type: float
      value: 20.0
    - name: pInstant
      type: instant
      value: 2018-12-24 23:00:00
    - name: pLocal
      type: localDateTime
      value: 2018-12-24 23:00:00
    - name: pInt
      type: int
      value: 10
    - name: pLogLevel
      type: logLevel
      value: INFO
    - name: pLong
      type: long
      value: 123
    - name: pShort
      type: short
      value: 5
    - name: pString
      type: string
      value: pString
    - name: pListBigDecimal
      type: listBigDecimal
      value: 1.5,2.5
    - name: pListBigInteger
      type: listBigInteger
      value: 123456,789012
    - name: pListBoolean
      type: listBoolean
      value: true,false
    - name: pListByte
      type: listByte
      value: p,l
    - name: pListCalendar
      type: listCalendar
      value: 2018-12-24 23:00:00,2019-01-01 23:00:00
    - name: pListDate
      type: listDate
      value: 2018-12-24 23:00:00,2019-01-01 23:00:00
    - name: pListClass
      type: listClass
      value: java.lang.String,java.lang.Integer
    - name: pListDouble
      type: listDouble
      value: 20.0,30.0
    - name: pListFloat
      type: listFloat
      value: 20.0,30.0
    - name: plistInstant
      type: listInstant
      value: 2018-12-24 23:00:00,2019-01-01 23:00:00
    - name: pListInt
      type: listInt
      value: 10,20
    - name: pListLogLevel
      type: listLogLevel
      value: INFO,DEBUG
    - name: pListLong
      type: listLong
      value: 123,456
    - name: pListShort
      type: listShort
      value: 5,6
    - name: pListString
      type: listString
      value: pString,listString
    - name: pListLocal
      type: listLocalDateTime
      value: 2018-12-24 23:00:00,2019-01-01 23:00:00

  